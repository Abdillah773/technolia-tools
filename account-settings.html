<!-- account-settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Account Settings</h1>

  <section>
    <h2>Fungua Akaunti</h2>
    <form id="signup-form">
      <label for="username">Jina la mtumiaji:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="email">Barua pepe:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Nenosiri:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">Jiunge</button>
    </form>
  </section>

  <section>
    <h2>Badili Nenosiri</h2>
    <form id="change-password-form">
      <label for="current-password">Nenosiri la sasa:</label>
      <input type="password" id="current-password" name="current-password" required><br>

      <label for="new-password">Nenosiri jipya:</label>
      <input type="password" id="new-password" name="new-password" required><br>

      <button type="submit">Badili</button>
    </form>
  </section>

  <script src="account-settings.js"></script>
</body>
</html>
