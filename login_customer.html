<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingia - Mteja</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Ingia Kama Mteja</h2>
    <form action="/login-customer" method="POST">
      <label for="email">Barua Pepe:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Neno la Siri:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Ingia</button>
    </form>
    <p>Huna akaunti? <a href="/register-customer">Jisajili hapa</a></p>
  </div>
</body>
</html>
