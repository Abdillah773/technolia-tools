<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duka - Abdillah Technojia Tools Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100">

  <header class="bg-blue-600 text-white text-center text-3xl font-bold py-6">
    Duka la Abdillah Technojia
  </header>

  <main class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded shadow">

    <h2 class="text-2xl font-semibold mb-6 text-center">Bidhaa Zilizopo Kwenye Duka</h2>

    <div id="shop-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Bidhaa zitajazwa hapa -->
    </div>

    <div class="mt-8 p-4 border rounded bg-green-100 max-w-md mx-auto">
      <h3 class="text-xl font-bold mb-3">Kikapu chako</h3>
      <div id="cart-items" class="space-y-3"></div>
      <div class="mt-4 text-right font-semibold text-lg" id="cart-total">Jumla: Tsh 0</div>
      <button id="checkout-btn" class="mt-4 bg-green-600 text-white px-6 py-3 rounded w-full hover:bg-green-700">
        Lipia (Fake Payment)
      </button>
    </div>

  </main>

  <footer class="bg-gray-800 text-white text-center py-6 mt-10">
    Haki zote zimehifadhiwa © 2025 Abdillah Technojia
  </footer>

  <script>
    // ✅ Data ya bidhaa inatolewa hapa kama array ya JS
    const products = JSON.parse(localStorage.getItem('tools')) || [
      { id: 1, name: "Tech Tool Pro", desc: "Chombo cha hali ya juu kwa wataalamu wa teknolojia.", price: 25000, img: "images/tool5.jpeg" },
      { id: 2, name: "Software Suite X", desc: "Pakia zote za softwares muhimu kwa biashara yako.", price: 40000, img: "images/tool2.jpeg" },
      { id: 3, name: "Digital Marketing Kit", desc: "Zana za uuzaji mtandaoni kwa mafanikio makubwa.", price: 30000, img: "images/tool3.jpeg" },
      { id: 4, name: "Security Essentials", desc: "Zana za usalama kwa mifumo yako ya kompyuta.", price: 22000, img: "images/tool6.png" }
    ];

    // ✅ Kikapu kimeanzishwa kama object tupu
    let cart = {};

    // ✅ Onyesha bidhaa kwenye duka
    function showProducts() {
      const grid = document.getElementById('shop-grid');
      grid.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'border rounded shadow p-4 flex flex-col items-center hover:shadow-lg transition';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" class="h-40 object-contain mb-4" />
          <h3 class="font-bold text-lg mb-2">${p.name}</h3>
          <p class="text-gray-700 mb-3 text-center">${p.desc}</p>
          <p class="font-semibold text-blue-600 mb-4">Tsh ${p.price.toLocaleString()}</p>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="addToCart(${p.id})">
            Ongeza Kikapu
          </button>
        `;
        grid.appendChild(card);
      });
    }

    // ✅ Onyesha vitu ndani ya kikapu UI
    function updateCartUI() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';
      let total = 0;
      Object.values(cart).forEach(item => {
        total += item.price * item.qty;
        const div = document.createElement('div');
        div.className = 'flex justify-between items-center';
        div.innerHTML = `
          <div>${item.name} (${item.qty})</div>
          <div>
            Tsh ${(item.price * item.qty).toLocaleString()}
            <button class="ml-2 text-red-600 font-bold" onclick="removeFromCart(${item.id})">x</button>
          </div>
        `;
        cartItemsDiv.appendChild(div);
      });
      document.getElementById('cart-total').textContent = `Jumla: Tsh ${total.toLocaleString()}`;
    }

    // ✅ Ongeza bidhaa kwenye kikapu
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;
      if (cart[id]) {
        cart[id].qty++;
      } else {
        cart[id] = {...product, qty: 1};
      }
      updateCartUI();
      alert(`${product.name} imeongezwa kwenye kikapu`);
    }

    // ✅ Ondoa bidhaa kwenye kikapu
    function removeFromCart(id) {
      delete cart[id];
      updateCartUI();
    }

    // ✅ Fungua interface ya malipo (fake)
    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (Object.keys(cart).length === 0) {
        alert('Kikapu chako ni tupu!');
        return;
      }
      alert('Malipo yamekamilika (fake payment). Asante kununua!');
      cart = {};
      updateCartUI();
    });

    // ✅ Onyesha bidhaa mara moja tunapoanza
    showProducts();
    updateCartUI();
  </script>
</body>
</html>
