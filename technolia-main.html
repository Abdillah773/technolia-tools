<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technolia Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      padding-top: 56px;
    }
    .hero {
      background-color: #f8f9fa;
      padding: 4rem 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Technolia Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#settings">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="display-4">Welcome to Technolia Store</h1>
      <p class="lead">Your one-stop shop for tech products</p>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="py-5">
    <div class="container">
      <h2 class="mb-4">Our Products</h2>
      <div class="row">
        <!-- Example Product -->
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product" />
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text">Product Description</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <!-- More products can be dynamically added -->
      </div>
    </div>
  </section>

  <!-- Profile Section -->
  <section id="profile" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4">User Profile</h2>
      <form id="profile-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <button type="submit" class="btn btn-success">Update Profile</button>
      </form>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart" class="py-5">
    <div class="container">
      <h2 class="mb-4">Shopping Cart</h2>
      <p>No items in cart</p>
    </div>
  </section>

  <!-- Settings Section -->
  <section id="settings" class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4">Settings</h2>
      <form id="settings-form">
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-warning">Change Password</button>
      </form>
    </div>
  </section>

  <script>
    // Example: Password Hashing simulation (not real security)
    document.getElementById('settings-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const rawPassword = document.getElementById('password').value;
      const hashed = btoa(rawPassword); // Basic encoding, use real hashing in backend
      alert('Password hashed: ' + hashed);
    });

    // Example: Profile submission
    document.getElementById('profile-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Profile updated!');
    });
  </script>
</body>
</html>
