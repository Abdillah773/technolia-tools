<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Account Settings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="account-settings.html" class="active">Settings</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="settings-section">
      <h2>Manage Your Account</h2>

      <form class="settings-form">
        <fieldset>
          <legend>Profile Information</legend>
          <label>
            Full Name:
            <input type="text" name="full-name" placeholder="Your name" required />
          </label>
          <label>
            Email:
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Change Password</legend>
          <label>
            Current Password:
            <input type="password" name="current-password" required />
          </label>
          <label>
            New Password:
            <input type="password" name="new-password" required />
          </label>
          <label>
            Confirm New Password:
            <input type="password" name="confirm-password" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Preferences</legend>
          <label>
            <input type="checkbox" name="newsletter" />
            Receive newsletter
          </label>
          <label>
            <input type="checkbox" name="notifications" checked />
            Enable notifications
          </label>
        </fieldset>

        <button type="submit">Save Changes</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Technolia Tools. All rights reserved.</p>
  </footer>
</body>
</html>
