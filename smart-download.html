<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Download System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .product-info {
      max-width: 60%;
    }
    .product-name {
      font-size: 1.2em;
      font-weight: bold;
    }
    .product-price {
      color: green;
      font-weight: bold;
    }
    button.download-btn {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.download-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .admin-section {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #007acc;
    }
    .admin-section h2 {
      color: #007acc;
    }
  </style>
</head>
<body>
  <header>Smart Download System</header>
  <main>
    <div id="product-list"></div>

    <div class="admin-section">
      <h2>Admin Panel</h2>
      <textarea id="admin-notes" rows="5" style="width: 100%;"></textarea>
      <br><br>
      <button onclick="saveAdminWork()">Tumia Bidhaa kwa Kazi Zako</button>
      <p id="admin-status"></p>
    </div>
  </main>

  <script>
    // Fake data ya bidhaa
    const allProducts = [
      { id: 1, name: "Software ya Uhasibu", price: 30000, file: "downloads/uhasibu.pdf" },
      { id: 2, name: "CMS Website Template", price: 45000, file: "downloads/cms.zip" },
      { id: 3, name: "Digital Marketing Kit", price: 25000, file: "downloads/marketing-kit.pdf" },
    ];

    // Fake data ya bidhaa alizonunua mteja (ID tu)
    const purchasedProductIds = [1, 3];

    const listDiv = document.getElementById("product-list");
    allProducts.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      const isAllowed = purchasedProductIds.includes(p.id);
      div.innerHTML = `
        <div class="product-info">
          <div class="product-name">${p.name}</div>
          <div class="product-price">Tsh ${p.price.toLocaleString()}</div>
        </div>
        <button class="download-btn" ${isAllowed ? '' : 'disabled'} onclick="downloadFile('${p.file}')">
          ${isAllowed ? 'Pakua' : 'Huna Ruhusa'}
        </button>
      `;
      listDiv.appendChild(div);
    });

    function downloadFile(filePath) {
      // simple download logic
      const link = document.createElement("a");
      link.href = filePath;
      link.download = "";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function saveAdminWork() {
      const notes = document.getElementById("admin-notes").value;
      if (!notes) {
        document.getElementById("admin-status").innerText = "Andika jambo lolote kwanza...";
        return;
      }
      localStorage.setItem("adminNotes", notes);
      document.getElementById("admin-status").innerText = "Maelezo yako yamehifadhiwa. Endelea na kazi zako.";
    }

    // Auto-load admin notes kama zipo
    window.onload = () => {
      const saved = localStorage.getItem("adminNotes");
      if (saved) document.getElementById("admin-notes").value = saved;
    }
  </script>
</body>
</html>
