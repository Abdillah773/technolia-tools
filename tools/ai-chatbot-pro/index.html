<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart AI Chatbot Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f0f4f8;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    #tools-card {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    #tools-card p {
      margin: 10px 0;
      color: #555;
    }
    #price {
      font-weight: bold;
      color: #2a9d8f;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }
    #addToCartBtn {
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #addToCartBtn:hover {
      background-color: #27ae60;
    }
    #chatbox {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      clear: both;
      word-wrap: break-word;
    }
    .user-msg {
      background-color: #3498db;
      color: white;
      float: right;
      text-align: right;
    }
    .bot-msg {
      background-color: #ecf0f1;
      color: #2c3e50;
      float: left;
      text-align: left;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    #inputMessage {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #sendBtn {
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    #sendBtn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>ðŸ¤– Smart AI Chatbot Pro</h2>

  <div id="tools-card">
    <p>Linda mawasiliano yako na mteja kwa Chatbot yenye akili ya bandia, inayojifunza na kusaidia kwa haraka.</p>
    <p id="price">Bei: Tsh 30,000</p>
    <button id="addToCartBtn">Ongeza Kikapu</button>
  </div>

  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="inputMessage" placeholder="Andika ujumbe wako hapa..." autofocus />
    <button id="sendBtn">Tuma</button>
  </div>

  <script>
    // Ongeza kikapu function
    document.getElementById("addToCartBtn").addEventListener("click", () => {
      alert("Smart AI Chatbot Pro imeongezwa kwenye kikapu chako!");
      // Hapa unaweza kuongeza logic ya kuhifadhi kwenye cart
    });

    const chatbox = document.getElementById("chatbox");
    const inputMessage = document.getElementById("inputMessage");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(sender === "user" ? "user-msg" : "bot-msg");
      msgDiv.textContent = text;
      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function botReply(userText) {
      userText = userText.toLowerCase().trim();

      if (userText.includes("habari")) {
        return "Habari! Nawezaje kusaidia leo?";
      }
      if (userText.includes("jina lako")) {
        return "Mimi ni Smart AI Chatbot Pro, rafiki yako wa teknolojia.";
      }
      if (userText.includes("bei")) {
        return "Bidhaa zetu zina bei za ushindani, unaweza kuangalia kwenye duka letu mtandaoni.";
      }
      if (userText.includes("msaada")) {
        return "Tafadhali tuma maelezo ya tatizo lako, nitajitahidi kusaidia.";
      }
      if (userText.includes("asante")) {
        return "Karibu sana! Ikiwa unahitaji msaada zaidi, niambie tu.";
      }
      return "Samahani, sikuelewi. Tafadhali jaribu tena au weka swali tofauti.";
    }

    sendBtn.addEventListener("click", () => {
      const text = inputMessage.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      inputMessage.value = "";
      inputMessage.disabled = true;
      sendBtn.disabled = true;

      setTimeout(() => {
        const reply = botReply(text);
        appendMessage(reply, "bot");
        inputMessage.disabled = false;
        sendBtn.disabled = false;
        inputMessage.focus();
      }, 700);
    });

    inputMessage.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
