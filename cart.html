<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Kikapu Changu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <main class="max-w-4xl mx-auto p-8 mt-10 bg-white rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">ðŸ›’ Kikapu Changu</h1>
    <div id="cart-items" class="space-y-4"></div>
    <p class="mt-6 text-xl font-semibold">Jumla: <span id="total">0</span> Tsh</p>
    <a href="register.html" class="mt-8 inline-block bg-green-600 hover:bg-green-800 text-white py-3 px-6 rounded">
      Endelea na Usajili
    </a>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-items');
    const totalDisplay = document.getElementById('total');
    let total = 0;

    cart.forEach(item => {
      const div = document.createElement('div');
      div.textContent = `${item.productName} - Tsh ${item.price}`;
      container.appendChild(div);
      total += item.price;
    });

    totalDisplay.textContent = total;
  </script>
</body>
</html>
