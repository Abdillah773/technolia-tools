<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdillah Technojia Tools Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white text-center text-3xl font-bold py-6">
    Abdillah Technojia Tools Store
  </header>

  <div class="auth bg-blue-100 flex justify-between p-4">
    <div>
      <input id="username" class="p-2 mr-2" placeholder="Jina lako" />
      <input id="password" type="password" class="p-2 mr-2" placeholder="Nenosiri" />
      <button onclick="loginUser()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Ingia</button>
      <button onclick="signupUser()" class="bg-green-500 text-white px-4 py-2 rounded">Jisajili</button>
    </div>
  </div>

  <div class="text-center mt-6">
    <button onclick="connectToFirebase()" class="bg-blue-600 text-white px-5 py-3 rounded-xl hover:bg-blue-700">
      Unganisha na Firebase
    </button>
  </div>

  <div class="text-center mt-4">
    <a href="technolia-main.html">
      <button class="bg-purple-700 hover:bg-purple-800 text-white px-6 py-3 rounded-xl">
        Fungua Technolia Main
      </button>
    </a>
  </div>

  <main class="max-w-6xl mx-auto mt-10 p-4 bg-white rounded shadow">
    <h2 class="text-center text-2xl font-semibold mb-6">Tuma Ujumbe kwa Admin</h2>
    <div class="mb-6">
      <input id="client-message" class="w-full border border-gray-300 p-3 rounded" placeholder="Andika ujumbe hapa..." />
      <button onclick="sendMessageToAdmin()" class="mt-3 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Tuma Ujumbe
      </button>
    </div>

    <div class="text-center mt-4">
      <a href="account-settings.html">
        <button class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded-xl">
          Fungua Settings
        </button>
      </a>
    </div>

    <div class="text-center mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <a href="about.html" class="bg-gray-200 hover:bg-gray-300 text-center py-3 rounded">ℹ️ Kuhusu Sisi</a>
      <a href="tool.html" class="bg-gray-200 hover:bg-gray-300 text-center py-3 rounded">🛠️ Tool</a>
      <a href="shop.html" class="bg-gray-200 hover:bg-gray-300 text-center py-3 rounded">🛒 Duka</a>
      <a href="contact.html" class="bg-gray-200 hover:bg-gray-300 text-center py-3 rounded">✉️ Wasiliana</a>
      <a href="account-settings.html" class="bg-gray-200 hover:bg-gray-300 text-center py-3 rounded">⚙️ Akaunti</a>
      <a href="smart-download.html" class="bg-gray-200 hover:bg-gray-300 text-center py-3 rounded">⬇️ Smart Download</a>
      <a href="save-customer.php" class="bg-gray-200 hover:bg-gray-300 text-center py-3 rounded">📁 Hifadhi Mteja</a>
      <a href="signup.html" class="bg-gray-200 hover:bg-gray-300 text-center py-3 rounded">🧾 Sajili Mpya</a>
      <a href="help.html" class="bg-gray-200 hover:bg-gray-300 text-center py-3 rounded">🆘 Msaada</a>
    </div>
  </main>

  <h2 class="text-center text-xl font-bold mb-4">Zana Zinazopatikana</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="tools-grid"></div>

  <footer class="bg-gray-800 text-white text-center py-6 mt-10">
    Haki zote zimehifadhiwa © 2025
  </footer>

  <script>
    function connectToFirebase() {
      alert("Imeunganishwa na Firebase (placeholder)");
    }

    function signupUser() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      localStorage.setItem(u, p);
      alert('Usajili umefanikiwa');
    }

    function loginUser() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const saved = localStorage.getItem(u);
      if(saved && saved === p) {
        alert('Karibu ' + u);
      } else {
        alert('Taarifa sio sahihi');
      }
    }

    function sendMessageToAdmin() {
      const msg = document.getElementById('client-message').value.trim();
      if (!msg) {
        alert('Tafadhali andika ujumbe.');
        return;
      }
      let msgs = JSON.parse(localStorage.getItem('adminMessages')) || [];
      msgs.push({ text: msg, date: new Date().toLocaleString() });
      localStorage.setItem('adminMessages', JSON.stringify(msgs));
      alert('Ujumbe umetumwa kwa Admin');
      document.getElementById('client-message').value = '';
    }

    let tools = JSON.parse(localStorage.getItem('tools')) || [
      { id: 1, name: "Tech Tool Pro", desc: "Chombo cha hali ya juu kwa wataalamu wa teknolojia.", price: 25000, img: "images/tool5.jpeg" },
      { id: 2, name: "Software Suite X", desc: "Pakia zote za softwares muhimu kwa biashara yako.", price: 40000, img: "images/tool2.jpeg" },
      { id: 3, name: "Digital Marketing Kit", desc: "Zana za uuzaji mtandaoni kwa mafanikio makubwa.", price: 30000, img: "images/tool3.jpeg" },
      { id: 4, name: "Security Essentials", desc: "Zana za usalama kwa mifumo yako ya kompyuta.", price: 22000, img: "images/tool6.png" }
    ];

    function showTools() {
      const grid = document.getElementById('tools-grid');
      grid.innerHTML = '';
      tools.forEach(tool => {
        const card = document.createElement('div');
        card.className = 'border p-4 rounded shadow hover:shadow-lg text-center';
        card.innerHTML = `
          <img src="${tool.img}" alt="${tool.name}" class="mx-auto h-32 object-contain mb-2"/>
          <h3 class="font-bold text-lg">${tool.name}</h3>
          <p class="text-sm text-gray-600 mb-2">${tool.desc}</p>
          <p class="font-semibold text-blue-600 mb-4">Tsh ${tool.price.toLocaleString()}</p>
          <button onclick="alert('Imeongezwa kwenye kikapu (placeholder)')" class="bg-blue-500 text-white px-4 py-2 rounded">Ongeza Kikapu</button>
        `;
        grid.appendChild(card);
      });
    }

    showTools();
  </script>
</body>
</html>
