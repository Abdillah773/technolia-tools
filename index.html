<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdillah Technojia Tools Store</title>
  <style>
    /* Reset & Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
    }
    .tools-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .tool-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      transition: box-shadow 0.3s ease;
    }
    .tool-card:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .tool-card img {
      max-width: 200px;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .tool-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
      text-align: center;
    }
    .tool-desc {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
      min-height: 45px;
      text-align: center;
    }
    .tool-price {
      font-weight: bold;
      margin-bottom: 15px;
      color: #007acc;
    }
    button.add-to-cart {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 3px;
      transition: background 0.3s ease;
    }
    button.add-to-cart:hover {
      background: #005fa3;
    }
    /* Cart styles */
    #cart {
      position: fixed;
      top: 60px;
      right: 10px;
      background: white;
      border: 1px solid #ddd;
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 15px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    #cart h2 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      align-items: center;
    }
    .cart-item-name {
      flex: 1;
    }
    .cart-item-qty {
      margin: 0 10px;
    }
    .cart-item-price {
      font-weight: bold;
      color: #007acc;
    }
    button.remove-item {
      background: #cc0000;
      border: none;
      color: white;
      padding: 2px 8px;
      border-radius: 3px;
      cursor: pointer;
    }
    #cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 1.1em;
    }
    #checkout-btn {
      background: #28a745;
      color: white;
      border: none;
      width: 100%;
      padding: 12px 0;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }
    #checkout-btn:hover {
      background: #1e7e34;
    }
    /* Cart Toggle Button */
    #cart-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    Abdillah Technojia Tools Store
  </header>

  <button id="cart-toggle">Duka (0)</button>

  <div id="cart">
    <h2>Kikapu Chako</h2>
    <div id="cart-items"></div>
    <div id="cart-total">Jumla: Tsh 0</div>
    <button id="checkout-btn">Lipia (Fake Payment)</button>
  </div>

  <main>
    <div class="tools-grid" id="tools-grid">
      <!-- Tools zitaongezwa hapa kwa JavaScript -->
    </div>
  </main>

  <script>
    // Hapa ni orodha ya tools (bidhaa) zetu za Technolia
    const tools = [
      {
        id: 1,
        name: "Tech Tool Pro",
        desc: "Chombo cha hali ya juu kwa wataalamu wa teknolojia.",
        price: 25000,
        img: "https://via.placeholder.com/200x150?text=Tech+Tool+Pro"
      },
      {
        id: 2,
        name: "Software Suite X",
        desc: "Pakia zote za softwares muhimu kwa biashara yako.",
        price: 40000,
        img: "https://via.placeholder.com/200x150?text=Software+Suite+X"
      },
      {
        id: 3,
        name: "Digital Marketing Kit",
        desc: "Zana za uuzaji mtandaoni kwa mafanikio makubwa.",
        price: 30000,
        img: "https://via.placeholder.com/200x150?text=Digital+Marketing+Kit"
      },
      {
        id: 4,
        name: "Security Essentials",
        desc: "Zana za usalama kwa mifumo yako ya kompyuta.",
        price: 22000,
        img: "https://via.placeholder.com/200x150?text=Security+Essentials"
      }
    ];

    // Kikapu cha kununua (cart) kama object
    let cart = {};

    // Funtion kuonyesha tools kwenye ukurasa
    function showTools() {
      const toolsGrid = document.getElementById('tools-grid');
      toolsGrid.innerHTML = ''; // Safisha awali

      tools.forEach(tool => {
        const card = document.createElement('div');
        card.className = 'tool-card';

        card.innerHTML = `
          <img src="${tool.img}" alt="${tool.name}" />
          <div class="tool-name">${tool.name}</div>
          <div class="tool-desc">${tool.desc}</div>
          <div class="tool-price">Tsh ${tool.price.toLocaleString()}</div>
          <button class="add-to-cart" data-id="${tool.id}">Ongeza Kikapu</button>
        `;

        toolsGrid.appendChild(card);
      });

      // Ongeza event listeners kwa button za kuongeza kikapu
      const buttons = document.querySelectorAll('.add-to-cart');
      buttons.forEach(btn => {
        btn.addEventListener('click', e => {
          const id = parseInt(e.target.getAttribute('data-id'));
          addToCart(id);
        });
      });
    }

    // Ongeza tool kwenye cart
    function addToCart(id) {
      if (cart[id]) {
        cart[id].qty++;
      } else {
        const tool = tools.find(t => t.id === id);
        if(tool) {
          cart[id] = {
            ...tool,
            qty: 1
          };
        }
      }
      updateCartUI();
    }

    // Ondoa tool kutoka cart
    function removeFromCart(id) {
      if (cart[id]) {
        delete cart[id];
        updateCartUI();
      }
    }

    // Ongeza au punguza qty kwenye cart
    function changeQty(id, delta) {
      if (cart[id]) {
        cart[id].qty += delta;
        if(cart[id].qty <= 0) {
          removeFromCart(id);
        } else {
          updateCartUI();
        }
      }
    }

    // Onyesha data ya cart kwenye UI
    function updateCartUI() {
      const cartItemsDiv = document.getElementById('cart-items');
      const cartToggleBtn = document.getElementById('cart-toggle');
      cartItemsDiv.innerHTML = '';

      let total = 0;
      let totalItems = 0;

      Object.values(cart).forEach(item => {
        total += item.price * item.qty;
        totalItems += item.qty;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        itemDiv.innerHTML = `
          <div class="cart-item-name">${item.name}</div>
          <div>
            <button onclick="changeQty(${item.id}, -1)">-</button>
            <span class="cart-item-qty">${item.qty}</span>
            <button onclick="changeQty(${item.id}, 1)">+</button>
            <button class="remove-item" onclick="removeFromCart(${item.id})">x</button>
          </div>
          <div class="cart-item-price">Tsh ${ (item.price * item.qty).toLocaleString() }</div>
        `;

        cartItemsDiv.appendChild(itemDiv);
      });

      cartToggleBtn.textContent = `Duka (${totalItems})`;
      document.getElementById('cart-total').textContent = `Jumla: Tsh ${total.toLocaleString()}`;

      // Onyesha au ficha cart kulingana na vitu vilivyo ndani
      if(totalItems > 0){
        document.getElementById('checkout-btn').disabled = false;
      } else {
        document.getElementById('checkout-btn').disabled = true;
      }
    }

    // Fungua/Ficha cart popup
    document.getElementById('cart-toggle').addEventListener('click', () => {
      const cartDiv = document.getElementById('cart');
      if(cartDiv.style.display === 'flex'){
        cartDiv.style.display = 'none';
      } else {
        cartDiv.style.display = 'flex';
      }
    });

    // Checkout - Fake Payment
    document.getElementById('checkout-btn').addEventListener('click', () => {
      if(Object.keys(cart).length === 0){
        alert('Kikapu chako ni tupu!');
        return;
      }
      alert('Asante kwa kununua kutoka Technolia Tools Store!\n\nHii ni malipo ya majaribio.');
      cart = {}; // Safisha cart
      updateCartUI();
      document.getElementById('cart').style.display = 'none';
    });

    // Ongeza tools kwanza tunapo load page
    showTools();
    updateCartUI();

  </script>

</body>
</html>
