<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdillah Technojia Tools Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    .auth {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #e3f2fd;
    }
    .auth input {
      padding: 5px;
      margin-right: 5px;
    }
    .auth button {
      padding: 5px 10px;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
    }
    .tools-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .tool-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      transition: box-shadow 0.3s ease;
    }
    .tool-card:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .tool-card img {
      max-width: 200px;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .tool-name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
      text-align: center;
    }
    .tool-desc {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
      min-height: 45px;
      text-align: center;
    }
    .tool-price {
      font-weight: bold;
      margin-bottom: 15px;
      color: #007acc;
    }
    button.add-to-cart {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 3px;
      transition: background 0.3s ease;
    }
    button.add-to-cart:hover {
      background: #005fa3;
    }
    #cart, #admin-panel {
      position: fixed;
      top: 60px;
      right: 10px;
      background: white;
      border: 1px solid #ddd;
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 15px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }
    #cart h2, #admin-panel h2 {
      margin-top: 0;
      font-size: 1.2em;
      text-align: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      align-items: center;
    }
    .cart-item-name { flex: 1; }
    .cart-item-qty { margin: 0 10px; }
    .cart-item-price {
      font-weight: bold;
      color: #007acc;
    }
    button.remove-item {
      background: #cc0000;
      border: none;
      color: white;
      padding: 2px 8px;
      border-radius: 3px;
      cursor: pointer;
    }
    #cart-total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 1.1em;
    }
    #checkout-btn {
      background: #28a745;
      color: white;
      border: none;
      width: 100%;
      padding: 12px 0;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }
    #checkout-btn:hover { background: #1e7e34; }
    #cart-toggle, #admin-toggle {
      position: fixed;
      top: 10px;
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #cart-toggle { right: 10px; }
    #admin-toggle { left: 10px; }
  </style>
</head>
<body>
  <header>Abdillah Technojia Tools Store</header>

  <div class="auth">
    <div>
      <input id="username" placeholder="Jina lako" />
      <input id="password" type="password" placeholder="Nenosiri" />
      <button onclick="loginUser()">Ingia</button>
      <button onclick="signupUser()">Jisajili</button>
    </div>
  </div>

  <button id="admin-toggle" onclick="toggleAdmin()">Admin</button>
  <button id="cart-toggle">Duka (0)</button>

  <div id="cart">
    <h2>Kikapu Chako</h2>
    <div id="cart-items"></div>
    <div id="cart-total">Jumla: Tsh 0</div>
    <button id="checkout-btn">Lipia (Fake Payment)</button>
  </div>

  <div id="admin-panel">
    <h2>Ongeza Bidhaa</h2>
    <input id="new-name" placeholder="Jina la bidhaa" />
    <input id="new-desc" placeholder="Maelezo" />
    <input id="new-price" type="number" placeholder="Bei" />
    <input id="new-img" placeholder="Image URL (mf. images/tool1.jpeg)" />
    <button onclick="addTool()">Ongeza</button>
  </div>

  <main>
  <div class="tools-grid" id="tools-grid"></div>

  <!-- Buttons za pages zingine -->
  <a href="malipo.html">
    <button style="margin: 30px auto; display: block; padding: 12px 25px; background: green; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">
      Nenda Kwenye Malipo Halisi
    </button>
  </a>

  <a href="analyzer.html">
    <button style="margin: 20px auto; display: block; padding: 12px 25px; background: #6f42c1; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">
      Fungua Website Analyzer Pro
    </button>
  </a>

  <a href="diagnoser.html">
    <button style="margin: 20px auto; display: block; padding: 12px 25px; background: #dc3545; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">
      Fungua Computer Diagnoser Pro
    </button>
  </a>

  <a href="learn-computers.html">
    <button style="margin: 20px auto; display: block; padding: 12px 25px; background: #17a2b8; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">
      Fungua Computer Learning Program
    </button>
  </a>

  <a href="duka.html">
    <button style="margin: 20px auto; display: block; padding: 12px 25px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">
      Fungua Duka Halisi (System Kubwa)
    </button>
  </a>

  <a href="manage-products.html">
    <button style="margin: 20px auto; display: block; padding: 12px 25px; background: #ffc107; color: black; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">
      Hariri/Kusimamia Bidhaa
    </button>
    
 <a href="my_downloads.html">
    <button style="margin: 20px auto; display: block; padding: 12px 25px; background: #20c997; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">
      Pakua Bidhaa Ulizonunua
    </button>
  </a>
<a href="smart-download.html">
  <button style="margin: 20px auto; display: block; padding: 12px 25px; background: #20c997; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">
    Pakua Bidhaa Ulizonunua
  </button>
</a>
</main>


  <script>
    let tools = JSON.parse(localStorage.getItem('tools')) || [
      { id: 1, name: "Tech Tool Pro", desc: "Chombo cha hali ya juu kwa wataalamu wa teknolojia.", price: 25000, img: "images/tool5.jpeg" },
      { id: 2, name: "Software Suite X", desc: "Pakia zote za softwares muhimu kwa biashara yako.", price: 40000, img: "images/tool2.jpeg" },
      { id: 3, name: "Digital Marketing Kit", desc: "Zana za uuzaji mtandaoni kwa mafanikio makubwa.", price: 30000, img: "images/tool3.jpeg" },
      { id: 4, name: "Security Essentials", desc: "Zana za usalama kwa mifumo yako ya kompyuta.", price: 22000, img: "images/tool6.png" }
    ];

    let cart = {};

    function signupUser() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      localStorage.setItem(u, p);
      alert('Usajili umefanikiwa');
    }

    function loginUser() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const saved = localStorage.getItem(u);
      if(saved && saved === p) {
        alert('Karibu ' + u);
      } else {
        alert('Taarifa sio sahihi');
      }
    }

    function toggleAdmin() {
      const panel = document.getElementById('admin-panel');
      panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
    }

    function addTool() {
      const name = document.getElementById('new-name').value;
      const desc = document.getElementById('new-desc').value;
      const price = parseInt(document.getElementById('new-price').value);
      const img = document.getElementById('new-img').value;
      const id = tools.length + 1;
      const newTool = { id, name, desc, price, img };
      tools.push(newTool);
      localStorage.setItem('tools', JSON.stringify(tools));
      showTools();
    }

    function showTools() {
      const grid = document.getElementById('tools-grid');
      grid.innerHTML = '';
      tools.forEach(tool => {
        const card = document.createElement('div');
        card.className = 'tool-card';
        card.innerHTML = `
          <img src="${tool.img}" alt="${tool.name}" />
          <div class="tool-name">${tool.name}</div>
          <div class="tool-desc">${tool.desc}</div>
          <div class="tool-price">Tsh ${tool.price.toLocaleString()}</div>
          <button class="add-to-cart" data-id="${tool.id}">Ongeza Kikapu</button>
        `;
        grid.appendChild(card);
      });

      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.onclick = () => addToCart(parseInt(btn.getAttribute('data-id')));
      });
    }

    function addToCart(id) {
      const item = tools.find(t => t.id === id);
      if (!item) return;
      cart[id] = cart[id] ? { ...item, qty: cart[id].qty + 1 } : { ...item, qty: 1 };
      updateCartUI();
    }

    function updateCartUI() {
      const cartDiv = document.getElementById('cart-items');
      cartDiv.innerHTML = '';
      let total = 0, totalItems = 0;
      Object.values(cart).forEach(item => {
        total += item.price * item.qty;
        totalItems += item.qty;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="cart-item-name">${item.name}</div>
          <div>
            <button onclick="changeQty(${item.id}, -1)">-</button>
            <span class="cart-item-qty">${item.qty}</span>
            <button onclick="changeQty(${item.id}, 1)">+</button>
            <button class="remove-item" onclick="removeFromCart(${item.id})">x</button>
          </div>
          <div class="cart-item-price">Tsh ${(item.price * item.qty).toLocaleString()}</div>
        `;
        cartDiv.appendChild(div);
      });
      document.getElementById('cart-total').textContent = `Jumla: Tsh ${total.toLocaleString()}`;
      document.getElementById('cart-toggle').textContent = `Duka (${totalItems})`;
    }

    function changeQty(id, delta) {
      if (cart[id]) {
        cart[id].qty += delta;
        if (cart[id].qty <= 0) delete cart[id];
        updateCartUI();
      }
    }

    function removeFromCart(id) {
      delete cart[id];
      updateCartUI();
    }

    document.getElementById('cart-toggle').onclick = () => {
      const c = document.getElementById('cart');
      c.style.display = c.style.display === 'flex' ? 'none' : 'flex';
    }

    document.getElementById('checkout-btn').onclick = () => {
      if (Object.keys(cart).length === 0) {
        alert('Kikapu chako ni tupu!');
        return;
      }
      alert('Malipo ya majaribio yamekamilika!');
      cart = {};
      updateCartUI();
      document.getElementById('cart').style.display = 'none';
    }

    showTools();
  </script>
</body>
</html>
